<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>My Apparel</title>
    {% endblock %}
        <!--bootstrap css-->
	<link href="{{url_for('static',filename='bootstrap/css/bootstrap.css')}}" rel="stylesheet" type="text/css">

        <!--favicon-->
	<link rel="icon" href="{{url_for('static',filename='images/favicon.ico')}}">

        <!--font awesome-->
    <link href="{{url_for('static',filename='fontawesome/css/all.css')}}" rel="stylesheet" type="text/css"> 
    
        <!--animate plugin-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/animate.min.css')}}">
    
        <!--stylesheet link-->
    <link rel="stylesheet" href="{{url_for('static',filename='style/header.css')}}">

</head>

<body>
    <div class="container-fluid">
        <div class="row" style="background-image:url('/static/images/shop222.jpg'); background-image:cover; height:740px">
            <div style="background-color:rgba(0,0,0,0.9); height: 740px">


                <div class="row justify-content-center" style="margin-top: 120px;">
                    <div class="col-md-3 text-center loginback">
                        <div class="row justify-content-center mt-5">
                            <div class="col-md-7">
                                <img src="{{url_for('static',filename='images/mylog.png')}}" class="img-thumbnail rounded-circle" alt="logo">
                            </div>
                        </div>
                        <div class="row justify-content-center text-center">
                            <div class="col-md-10">
                                <p><b><i>STYLE is a way to say WHO YOU ARE without having to SPEAK.</i></b></p>
                            </div>
                            {% with m=get_flashed_messages(with_categories=True) %}
                            {% if m: %}
                              {% for cat,msg in m: %}
                                      <div class='alert alert-danger'> {{ msg|safe }}</div>
                              {% endfor %}
                            {% endif %}
                          {% endwith %}
                        </div>
                    </div>
                    <div class="col-md-3 login bg-light" style=" box-shadow: 4px 4px rgb(255,206,10);">
        
                            <h2 class="text-center mt-4">Hello!</h2>
                            <h2 class="text-center">ADMIN</h2>

                                <form method="post" action="">
                                    <input type="hidden" name="csrf_token" id="csrf_token" value="{{ csrf_token() }}">
                                    <div class="mb-3 mt-4 form-floating" >
                                        <input type="email" class="form-control bg-dark text-light" name="email" placeholder="Email address" id="email1"
                                        aria-describedby="emailHelp">
                                        <label for="email1" class="form-label text-light"><i class="fa-solid fa-envelope"></i> Email address</label>
                                    </div>  
                                    <div class="mb-3 form-floating">
                                        <input type="password" class="form-control bg-dark text-light" name="pwd" placeholder="password" id="password">
                                        <label for="password" class="form-label text-light"><i class="fa-solid fa-lock"></i> Password</label>
                                    </div>
                                    <hr class="my-4 bg-warning"style="height: 5px;">
                                    <button type="submit" class="btn mybtn col-md-8 mb-3 rounded ms-5">LOGIN</button>

                                  </form>
                           
                    </div>
                </div>

            </div>
        </div>
    </div>

        <!--bootstrap js-->
    <script src="{{url_for('static',filename='bootstrap/js/bootstrap.bundle.min.js')}}" type="text/javascript"></script>
</body>
</html>
